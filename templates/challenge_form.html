{% extends "base.html" %}

{% block content %}
<section class="challenge-section">
    <div class="container">
        <div class="section-header">
            <h2>Challenge {{ user.username }}</h2>
            <p class="subtitle">Send a game challenge</p>
        </div>
        
        <div class="challenge-form card">
            <form method="POST">
                <div class="form-group">
                    <label for="game_type">Game Type</label>
                    <select id="game_type" name="game_type" required>
                        <option value="singles">Singles</option>
                        <option value="doubles">Doubles</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea id="message" name="message" 
                              placeholder="Add a message to your challenge..."></textarea>
                </div>
                
                <button type="submit" class="button button-primary">Send Challenge</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
